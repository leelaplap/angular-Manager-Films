<div class="container">
  <div class="row d-fex justify-content-center">
    <div class="col-6">
      <form [formGroup]="addFilmForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Name Film</label>
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="name.invalid && name.touched">
            <div *ngIf="name.errors.required">
              <p>Không được để trống dữ liệu </p>
            </div>
          </div>
        </div>
          <div class="form-group">
            <label>Category</label>
            <input type="text" class="form-control" formControlName="category">
            <div *ngIf="category.invalid && category.touched">
              <div *ngIf="category.errors.required">
                <p>Không được để trống dữ liệu </p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Rating</label>
            <input type="text" class="form-control" formControlName="star">
            <div *ngIf="star.invalid && star.touched">
              <div *ngIf="star.errors.required">
                <p>Không được để trống dữ liệu </p>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-secondary" routerLink="">Cancel</button>
      </form>
    </div>
  </div>
</div>
